version: '3.8'

services:  
  db:
    container_name: db
    image: postgres:15.3-alpine3.18
    restart: always    
    environment:
      - POSTGRES_USER=${TYPEORM_USERNAME}
      - POSTGRES_PASSWORD=${TYPEORM_PASSWORD}
      - POSTGRES_DB=${TYPEORM_DATABASE}    
    ports:
      - ${TYPEORM_PORT}:${TYPEORM_PORT}
    networks:
      - home-library-network
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      
  app:
    container_name: app
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    image: app:latest
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - ${PORT}:${PORT}
    networks:
      - home-library-network
    volumes:
      - ./src:/app/src
    environment:
      - TYPEORM_HOST=db

networks:
  home-library-network: